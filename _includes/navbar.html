<!-- Navigation -->
{% assign default_paths = site.pages | map: "path" %}
{% assign page_paths = site.header_pages | default: default_paths %}

<nav class="navbar navbar-expand-lg navbar bg-white fixed-top" id="mainNav">
  <a href="{{ site.baseurl }}/">
    <div class="navbar-brand two-change">
      <img class="bot" src="{{ site.baseurl }}/assets/images/navbar/img_navbar_logo_b@2x.png" alt="logo">
      <img class="top" src="{{ site.baseurl }}/assets/images/navbar/img_navbar_logo_a@2x.png" alt="logo">
    </div>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
    <div class="navbar-toggler-icon"></div>
  </button>
  {% if page_paths %}
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto mr-3">
        
        <li class="nav-item {% if include.active_nav == 'about' %}active{% endif %}">
          <a class="nav-link effect-3" href="{{ site.baseurl }}/about/">About</a>
        </li>
        <li class="nav-item {% if include.active_nav == 'service' %}active{% endif %}">
          <a class="nav-link effect-3" href="{{ site.baseurl }}/service">Service</a>
        </li>
        <li class="nav-item {% if include.active_nav == 'case' %}active{% endif %}">
          <a class="nav-link effect-3" href="{{ site.baseurl }}/case">Case</a>
        </li>
        <li class="nav-item {% if include.active_nav == 'contact' %}active{% endif %}">
          <a class="nav-link effect-3" href="{{ site.baseurl }}/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link effect-3" target="_blank" href="https://medium.com/@vokano">
            <div class="navbar-vokano two-change">
              <img class="bot" src="{{ site.baseurl }}/assets/images/navbar/img_navbar_vokano_b@2x.png" alt="vokano">
              <img class="top" src="{{ site.baseurl }}/assets/images/navbar/img_navbar_vokano_a@2x.png" alt="vokano">
            </div>
          </a>
        </li>
      </ul>
    </div>
  {% endif %}
</nav>
