- url: "/about/"
  title: About - DreamVok
  description: "DreamVok意集設計是工研院創立以來第1家Spin off成立之創新設計顧問公司，前身來自經濟部技術處「Dechnology 科技美學設計加值計畫」團隊。憑藉過去多年在科技研發、休閒旅遊、健康照護、金融保險和公共服務等領域，累積超過 350 件創新產品與服務設計經驗，發展出結合設計(D)、商業(B)與科技(T)的Dechnology創新方法。"

- url: "/service/"
  title: Service - DreamVok
  description: "DreamVok主要服務項目包含：創新背後所需之整合式設計研究、專利 / 技術之商品化與研發佈局顧問、品牌體驗與新商業模式設計、50⁺ 新熟齡產品 / 服務合作開發，其他包含活動與設計經紀等創意設計服務"

